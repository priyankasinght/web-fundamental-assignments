<html>

<head></head>

<body>
    <div>
        <h2><span style="color:#29b475">Appliction</span> Form</h2>
        <form action="#">
            <input type="text" name="name" size="29" placeholder="Enter Your Name" minlength="3" pattern="[A-z]{3,9}"
                required>
            <label>Email*</label>
            <input type="email" size="29" placeholder="Enter Your Email Address" required><br><br>
            <label>Select Course*</label>
            <select name="course" style="width:max-content;">
                <option value="0" selected disabled hidden>Select Course</option>
                <option value="AWD">Advanced Web Developement</option>
                <option value="FSWD">Full Stack Web Developement</option>
            </select><br><br>
            <label>Phone*</label>
            <input type="text" name="phone" size="29" placeholder="Enter Your Phone Number"
                pattern="(0|91)?[6-9][0-9]{9}">
            &ensp;&ensp;<label>Highest Digree</label> <select name="course" style="width:max-content;">
                <option value="0" selected disabled hidden>Select Your Degree</option>
                <option value="1">B.E or B.tech CS/IT</option>
                <option value="2">B.E or B.tech Other</option>
                <option value="3">M.S or M.tech CS/IT</option>
                <option value="4">M.S or M.tech Other</option>
                <option value="5">BCA</option>
                <option value="6">MCA</option>
                <option value="7">Others</option>
            </select><br><br>
            <label>Year of Completion*</label> <select name="course" style="width:max-content;">
                <option value="0" selected disabled hidden>Select Year</option>
                <option value="1">2018</option>
                <option value="2">2019</option>
                <option value="3">2020</option>
                <option value="4">2021</option>
                <option value="5">2022</option>
                <option value="6">2023</option>
            </select>
            &ensp;&ensp;<label>Programming Skills*</label> <select name="course" style="width:max-content;">
                <option value="0" selected disabled hidden>Select Your Programming level</option>
                <option value="1">No Coding skills</option>
                <option value="2">Basic Codding skills</option>
                <option value="3">Intermediate coding skills</option>
                <option value="4">Good coding skills</option>
            </select><br><br>
            <input type="checkbox" name="">By signing up, you agree to the Terms and Conditions of Geekster (QuantumBit
            technologies Pvt. Ltd)*. <br>
            <input type="submit" style="background-color: #29b475;">
        </form>
    </div>
</body>

</html>
